<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo dos pontos</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/startScreen.css">
</head>
<body>
    <div class="startScreen">
        <form 
        name="form"
        class="form"
        action=""
        onsubmit="validateForm()"
        autocomplete="off"
        spellcheck="false"
        >
            <h2 class="descripition">A inicial dos nomes inseridos ser√° usada no jogo</h2>

            <div class="centralize-inputs">
                <label for="player1" class="labelPlayers">Jogador 1</label>
                <input
                type="text"
                class="inputPlayers"
                id="player1"
                name="player1"
                placeholder="Nome..."
                maxlength="12"
                pattern="[a-zA-Z\s\d]*"
                required
                title="Coloque um nome"
                autofocus
                >

                <label for="player2" class="labelPlayers">Jogador 2</label>
                <input
                type="text"
                class="inputPlayers"
                id="player2"
                name="player2"
                placeholder="Nome..."
                maxlength="12"
                pattern="[a-zA-Z\s\d]*"
                required
                title="Coloque um nome"
                >
            </div>

            <input type="submit" class="btn-play" value="Jogar">
        </form>
    </div>

    <main class="active">
        <aside class="container-players container-player1 active">
            <div class="centralize-playerProfile">
                <h1 class="playerName player1">Nome</h1>
                <progress class="cooldown player1" value="100" max="100">100%</progress>
            </div>
        </aside>

        <section class="container-game">
            <h1 class="scoreboard">0 vs 0</h1>
            <canvas class="game"></canvas>
        </section>
        
        <aside class="container-players container-player2">
            <div class="centralize-playerProfile">
                <h1 class="playerName player2">Nome</h1>
                <progress class="cooldown player2" value="100" max="100">100%</progress>
            </div>
        </aside>
    </main>

    <script src="JavaScript/startScreen.js"></script>
    <script src="JavaScript/game/resizeCanvas.js"></script>
    <script src="JavaScript/game/createGame/createDots.js"></script>
    <script src="JavaScript/game/createGame/createLines.js"></script>
    <script src="JavaScript/game/createGame/create.js"></script>
    <script src="JavaScript/game/runGame.js"></script>
</body>
</html>
